<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<title>登录-启善</title>
		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div id="formContainer" class="dwo">
			<div class="formLeft">
				<img src="images/longzhu.jpg">
			</div>
			<div class="formRight">
				<!-- Forgot password form -->
				<form id="forgot" class="otherForm">
					<header>
						<h1>忘记密码</h1>
						<p>输入邮箱找回密码</p>
					</header>
					<section>
						<label>
							<p>邮箱</p>
							<input type="email" placeholder=" ">
							<div class="border"></div>
						</label>
						<button type="submit">发送邮件</button>
					</section>
					<footer>
						<button type="button" class="forgotBtn">返回</button>
					</footer>
				</form>

				<!-- Login form -->
				<form id="login">
					<header>
						<h1>欢迎回来</h1>
						<p>请先登录</p>
					</header>
					<section>
						<label>
							<p>用户名</p>
							<input type="text" placeholder=" ">
							<div class="border"></div>
						</label>
						<label>
							<p>密码</p>
							<input type="password" placeholder=" ">
							<div class="border"></div>
						</label>
						<a href="https://huangsanzhai.github.io/Qishan/">
						<button type="button">登 录</button></a>
					</section>
					<footer>
						<button type="button" class="forgotBtn">忘记密码？</button>
						<button type="button" class="registerBtn">新用户？</button>
						<!-- <button type="button" class="registerBtn">新用户？</button> -->

					</footer>
					<div class="otherLogin">- 其他方式登录 -</div>
					<div class="social-icons">
						<ul>
							<li class="qq"><a href="#"> <span class="icons w3layouts agileits"></span> <span
										class="text w3layouts agileits" _msthash="1511237"
										_msttexthash="15795">QQ</span></a></li>
							<li class="weixin w3ls"><a href="#"> <span class="icons w3layouts"></span> <span
										class="text w3layouts agileits" _msthash="1511419"
										_msttexthash="4355650">微信</span></a></li>
							<li class="weibo aits"><a href="#"> <span class="icons agileits"></span> <span
										class="text w3layouts agileits" _msthash="1511601"
										_msttexthash="4448106">微博</span></a></li>
							<div class="clear"> </div>
						</ul>
					</div>
				</form>

				<!-- Register form -->
				<form id="register" class="otherForm">
					<header>
						<h1>用户注册</h1>
						<p>注册后享受更多服务</p>
					</header>
					<section>
						<label>
							<p>用户名</p>
							<input type="text" placeholder=" ">
							<div class="border"></div>
						</label>
						<label>
							<p>邮箱</p>
							<input type="email" placeholder=" ">
							<div class="border"></div>
						</label>
						<label>
							<p>密码</p>
							<input type="password" placeholder=" ">
							<div class="border"></div>
						</label>
						<label>
							<p>重复密码</p>
							<input type="password" placeholder=" ">
							<div class="border"></div>
						</label>
						<button type="submit">注 册</button>
					</section>
					<footer>
						<button type="button" class="registerBtn">返回</button>
					</footer>
				</form>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</body>

</html>
